<body>
    <div class="container">
        <div class="section div1"></div>

        <div class="section div4"></div>
        <div class="section div5"></div>
        <div class="section div6"></div>

        <div class="section div7">

            <div id="map"></div>

            <script>

                var geocoder;
                var map;
                var address = "Canada"; // this will be set equal to Shane's country variable
                function initialize() {
                    geocoder = new google.maps.Geocoder();
                    var latlng = new google.maps.LatLng(39.039, 125.763);
                    var mapOptions = {
                        zoom: 4,
                        center: latlng
                    };
                    map = new google.maps.Map(document.getElementById("map"), mapOptions);
                    codeAddress();
                }

                function codeAddress() {

                    geocoder.geocode( { 'address': address}, function(results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            map.setCenter(results[0].geometry.location);
                            var marker = new google.maps.Marker({
                                map: map,
                                position: results[0].geometry.location
                            });
                        } else {
                            alert("Geocode was not successful for the following reason: " + status);
                        }
                    });
                }

                /* var map;
                function initMap() {

                */
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-9oIod8mgLqzttLY9zP_JRcdAVkcRPic&callback=initialize" async defer></script>


        </div>

        <div class="section div8"></div>

</body>
