<!DOCTYPE html>
<html>
<head>
    <title>A Fresh Start</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <script src="script_v2.js"></script>
    <link href="style_v2.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>You've just committed a heinous murder...</h1>
            <h2>...and contracted the notorious firm "Get Away With Murder" to orchestrate your new life</h2>
            <h3>Discover your new dossier below</h3>
        </div>
        <img src="images/blood_stain.png" class="blood">
        <div class="page page_1 passport up">
            <div id="photo"></div>
            <div id="lName">lstname</div>
            <div id="fName">firstname</div>
            <div id="place_of_issue">place of issue</div>
            <div id="gender">male</div>
        </div>
        <div class="page page_2 new-identity up">
            <div class="identity_info"></div>
            <p class="new-story-para"></p>
        </div>
        <div class="page page_3 new-identity-pics up">
            <div class="polaroid_1 sepia"></div>
            <div class="polaroid_2 sepia"></div>
            <div class="polaroid_3 sepia">

                <div id="map" class="sepia"></div>

            </div>


                <script>

                    var geocoder;
                    var map;
                    var address; // this will be set equal to Shane's country variable
                    console.log("region and address", region , address);
                    function initialize() {
                        address=region;
                        geocoder = new google.maps.Geocoder();
                        var latlng = new google.maps.LatLng(39.039, 125.763);
                        var mapOptions = {
                            zoom: 4,
                            center: latlng
                        };
                        map = new google.maps.Map(document.getElementById("map"), mapOptions);
                        codeAddress();
                    }

                    function codeAddress() {

                        geocoder.geocode( { 'address': address}, function(results, status) {
                            if (status == google.maps.GeocoderStatus.OK) {
                                map.setCenter(results[0].geometry.location);
                                var marker = new google.maps.Marker({
                                    map: map,
                                    position: results[0].geometry.location
                                });
                            } else {
                                alert("Geocode was not successful for the following reason: " + status);
                            }
                        });
                    }
                </script>

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-9oIod8mgLqzttLY9zP_JRcdAVkcRPic" async defer></script>

            </div>

            </div>
            <img src="images/manila_back.png" class="manila_back">
            <img src="images/manila_front_cropped.png" class="manila_front">
        </div>
</body>
</html>
