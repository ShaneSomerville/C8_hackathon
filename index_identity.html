<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Present Identity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.brown-teal.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <style>
        body {
            background-image: url("images/planks_by_tmm_textures.jpg");
            color: white;
        }
        h2 {
            text-align: center;
        }
        .form-control {
            background-color: darkgray;
        }
        .mdl-button {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Present Identity</h2>
    <form role="form">
        <div class="form-group">
            <label for="usr">Full Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="usr">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="usr">Your Budget:</label>
            <input type="number" class="form-control" id="budget">
        </div>
        <div class="form-group">
            <label for="usr">Name of your first date:</label>
            <input type="text" class="form-control" id="secret">
        </div><br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Submit
        </button>
    </form>
</div>
</body>
</html>
